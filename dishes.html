<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8bfee961ea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img width="150" src="images/logo.png" alt="" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </ul>
                    <div class="d-flex gap-2" role="search">
                        <a href="register.html"><button class="btn btn-primary">Register</button></a>
                        <a href="login.html"><button class="btn btn-outline-primary">Login</button></a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="row px-2 py-4">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <div class="mb-4">
                                    <img width="200"
                                        src="https://primer.com.ph/blog/wp-content/uploads/sites/14/2019/11/panda-express.jpg"
                                        alt="">
                                </div>
                                <h5 class="card-title">Saylani Foods</h5>
                                <p class="card-text">All variety are available</p>
                                <span class="badge rounded-pill text-bg-primary">Drinks</span>
                                <span class="badge rounded-pill text-bg-primary">Drinks</span>
                                <span class="badge rounded-pill text-bg-primary">Drinks</span>
                            </div>
                            <div class="social-icons d-flex gap-4">
                                <i class="fa-brands fa-facebook"></i>
                                <i class="fa-brands fa-instagram"></i>
                                <i class="fa-brands fa-youtube"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row px-2 py-4">
            <div class="col-8">
                <div class="card dish-card w-100 mb-3">
                    <div class="card-body">
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="d-flex align-items-center">
                                <img class="dish-image"
                                    src="https://www.indianhealthyrecipes.com/wp-content/uploads/2022/02/hyderabadi-biryani-recipe-chicken-500x375.jpg">
                                <div class="p-2">
                                    <h5 class="card-title">Chicken Biryani</h5>
                                    <h3 class="card-title">Rs 100 /-</h3>
                                    <p class="card-text">Serve 1 to 2 persons.
                                    </p>
                                </div>
                            </div>
                            <div class="d-flex align-items-center gap-2">
                                <button class="qty-btn"><i class="fa-solid fa-minus"></i></button>
                                <span class="fw-bold">1</span>
                                <button class="qty-btn"><i class="fa-solid fa-plus"></i></button>
                                <a href="#" class="btn btn-primary">Add to Cart</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card text-center">
                    <div class="card-header">
                        <b>Cart</b>
                    </div>
                    <div class="card-body">
                        <!-- <div>
                            No data available
                        </div> -->

                        <div class="card dish-card w-100 mb-3">
                            <div class="card-body">
                                <div class="d-flex align-items-center justify-content-between">
                                    <div class="d-flex align-items-center">
                                        <img class="dish-image"
                                            src="https://www.indianhealthyrecipes.com/wp-content/uploads/2022/02/hyderabadi-biryani-recipe-chicken-500x375.jpg">
                                        <div class="p-2">
                                            <h5 class="card-title">Chicken Biryani</h5>
                                            <h3 class="card-title">Rs 100 /-</h3>
                                            <p class="card-text">Serve 1 to 2 persons.
                                            </p>
                                        </div>
                                    </div>
                                    <a href="#" class="btn btn-primary"><i class="fa-solid fa-trash"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a href="#" class="btn btn-primary">Checkout</a>
                </div>
            </div>
        </div>

    </div>


    <script src="aap.js"></script>
</body>

</html>
